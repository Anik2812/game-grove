<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameGrove 3D Menu</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        :root {
            --dark-bg: #1e2a3a;
            --accent-color: #ff7e5f;
            --text-color: #e0e0e0;
            --secondary-color: #7eb6ff;
            --card-bg: #2c3e50;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1c20 0%, #2b2e33 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
        }

        .menu-container {
            max-width: 1200px;
            width: 90%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            color: var(--accent-color);
            margin-bottom: 30px;
            font-size: 3em;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .menu-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .menu-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }

        .model-container {
            width: 100%;
            height: 200px;
            margin-bottom: 15px;
            position: relative;
            cursor: pointer;
        }

        .menu-item h3 {
            color: var(--secondary-color);
            margin-bottom: 10px;
        }

        .menu-item p {
            font-size: 0.9em;
            margin-bottom: 20px;
        }

        .price {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--accent-color);
            color: var(--dark-bg);
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: bold;
        }

        .buy-btn {
            background: var(--accent-color);
            color: var(--dark-bg);
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .buy-btn:hover {
            background: var(--secondary-color);
            transform: scale(1.05);
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            z-index: 1000;
            animation: popupAppear 0.5s ease;
            width: 80%;
            max-width: 600px;
        }

       

        .close-popup:hover {
            background: var(--accent-color);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>GameGrove 3D Menu</h1>
        <div class="menu-grid" id="menuGrid"></div>
    </div>

    <div class="popup" id="popup">
        <h2 id="popupTitle"></h2>
        <div class="popup-model-container" id="popupModel"></div>
        <p id="popupDescription"></p>
        <p id="popupPrice"></p>
        <p>Your order will be on your table in a short time. Enjoy your game!</p>
        <button class="close-popup" onclick="closePopup()">Close</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        const menuItems = [
            { name: "BLT Sandwich", description: "Classic BLT with crispy bacon, fresh lettuce, and juicy tomatoes.", price: "$8.99", model: 'blt_sandwich.glb' },
            { name: "Bubble Tea & Cookies", description: "Refreshing bubble tea served with delightful cookies.", price: "$6.99", model: 'bubble_tea_and_cookies.glb' },
            { name: "Celestial Tea", description: "Soothing blend of herbal tea for a celestial experience.", price: "$4.99", model: 'celestial_tea.glb' },
            { name: "Artisan Coffee", description: "Rich, aromatic coffee brewed to perfection.", price: "$3.99", model: 'coffee.glb' },
            { name: "Buttery Croissant", description: "Flaky, golden-brown croissant, perfect for breakfast or snack.", price: "$3.99", model: 'croissant__food.glb' },
            { name: "Dessert Platter", description: "Assortment of delightful desserts to satisfy your sweet tooth.", price: "$9.99", model: 'desserts.glb' },
            { name: "Fast Food Combo", description: "Satisfying combo of burger, fries, and drink.", price: "$11.99", model: 'fast-food.glb' },
            { name: "Fluffy Pancakes", description: "Stack of fluffy pancakes served with syrup and butter.", price: "$7.99", model: 'pancakes.glb' },
            { name: "Gourmet Pizza", description: "Delicious pizza with a variety of toppings on a crispy crust.", price: "$14.99", model: 'pizza.glb' },
            { name: "Vegan Delight", description: "Nutritious and delicious vegan meal option.", price: "$12.99", model: 'vegan_food.glb' }
        ];

        function renderMenu() {
            const menuGrid = document.getElementById('menuGrid');
            menuItems.forEach(item => {
                const menuItem = document.createElement('div');
                menuItem.className = 'menu-item';
                menuItem.innerHTML = `
                    <div class="model-container" id="${item.model.split('.')[0]}"></div>
                    <h3>${item.name}</h3>
                    <p>${item.description}</p>
                    <div class="price">${item.price}</div>
                    <button class="buy-btn" onclick="showPopup('${item.name}', '${item.description}', '${item.price}', '${item.model}')">Buy</button>
                `;
                menuGrid.appendChild(menuItem);
                loadModel(item.model, item.model.split('.')[0], item.name === "Fluffy Pancakes");
            });
        }

        function loadModel(modelFile, containerId, isZoomed = false) {
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(300, 200);
            const container = document.getElementById(containerId);
            container.appendChild(renderer.domElement);

                    isDragging = true;
                });

                container.addEventListener('mousemove', (e) => {
                    const deltaMove = {
                        x: e.offsetX - previousMousePosition.x,
                        y: e.offsetY - previousMousePosition.y
                    };

                    

                    previousMousePosition = {
                        x: e.offsetX,
                        y: e.offsetY
                    };
                });

                container.addEventListener('mouseup', (e) => {

                });

                function animate() {

            });
        }

        function toRadians(angle) {
            return angle * (Math.PI / 180);
        }

        function showPopup(name, description, price, model) {
            const popup = document.getElementById('popup');
            document.getElementById('popupTitle').textContent = name;
            document.getElementById('popupDescription').textContent = description;
            document.getElementById('popupPrice').textContent = price;
            popup.style.display = 'block';

            // Load the 3D model in the popup
            const popupModelContainer = document.getElementById('popupModel');
            popupModelContainer.innerHTML = '';
            loadModel(model, 'popupModel');
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        window.onload = renderMenu;
    </script>
</body>
</html>
